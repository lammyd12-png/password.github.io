<title>Nhập mật khẩu</title>
<style>

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .box {
    background: white;
    padding: 40px;
    border-radius: 18px;
    width: 320px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }
  input {

    width: 90%;

  }
  button {

    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    cursor: pointer;

  .error {

const id = params.get("id");

} else {
  document.getElementById("title").innerHTML = "Thư của: " + id.replace(/-/g, " ");
}

function check() {
  if (!data[id]) return;
  const correct = data[id].pw;
  const pw = document.getElementById("pw").value;

  if (pw === correct) {
